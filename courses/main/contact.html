<html>
  <head>
    <title>Contact form</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <nav>
      <div class="d1">
        <li class="l1"><a href="../main/Index.html" class="a1">Home</a></li>
        <li class="l1"><a href="../main/fees.html" class="a1">Fees</a></li>
        <li class="l1"><a href="../main/picture.html" class="a1">Picture</a></li>
        <li class="l1"><a href="../main/contact.html" class="a1">Contact</a></li>
      </div>
    </nav>

    <div class="contactinfo">
      <form>
        <label for="name">Name</label><br />
        <input type="text" placeholder="Enter your name" />
      </form>
      <br/>
      <form>
        <label for="email">E-mail</label><br />
        <input type="email" placeholder="enter your E-mail" />
      </form>
      <br/>
      <form>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="70" rows="10"></textarea>
      </form>
      <br/>
      <form>
        <label for="Course">Select a Course</label>
        <select id="Course" name="Course">
          <option value="Computer systems technology - Advance Diploma">
            Computer systems technology - Advance Diploma
          </option>
          <option value="Computer Technician - Diploma">
            Computer Technician - Diploma
          </option>
          <option value="Mechnical Engineering - Diploma">
            Mechnical Engineering - Diploma
          </option>
        </select>
      </form>
      <form class="intrest">
        <h4>Intrests :</h4>
        <label for="go">Go-Karting</label>
        <input type="checkbox" id="go" value="go" />
        
        <label for="Vollyball">Vollyball</label>
        <input type="checkbox" id="Vollyball" value="Vollyball" />
        
        <label for="Swimming">Swimming</label>
        <input type="checkbox" id="Swimming" value="Swimming" />
      </form>
      <form>
        <h4>Select your Favourite web language :</h4>
        <br/>
        <label for="php">php</label>
        <input type="radio" name="radio" id="php" value="php" />

        <label for="HTML">HTML</label>
        <input type="radio" name="radio" id="HTML" value="HTML" />

        <label for="">Javascript</label>
        <input type="radio" name="radio" id="Javascript" value="Javascript" />
      </form>
      <form>
        <label for="submit"></label>
        <input id="submit" type="submit" value="Send Message" />
      </form>
    </div>

    <footer class="f1">
      <div class="container2">
        <ul>
          <li class="l3"><a href="../courses/JAVA.html">JAVA</a></li>
          <li class="l3"><a href="../courses/KOTLIN.html">KOTLIN</a></li>
          <li class="l3"><a href="../courses/C++.html">C++</a></li>
          <li class="l3"><a href="../courses/PHP.html">php</a></li>
          <li class="l3"><a href="../courses/SQL.html">SQL</a></li>
        </ul>
        <div class="d2">
          <h3>Quick links</h3>
          <li class="l2"><a href="../main/Index.html" class="a1">Home</a></li>
          <li class="l2"><a href="../main/fees.html" class="a1">Fees</a></li>
          <li class="l2"><a href="../main/picture.html" class="a1">Picture</a>
          </li>
          <li class="l2"><a href="../main/contact.html" class="a1">Contact</a></li>
        </div>

        <div class="d3">
          <ul>
            <li class="l4">Contact us</li><br>
            <li class="l4">Phone number :</li><br>
            <li class="l4">Email :</li><br>
            <li class="l4">Address :</li><br>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
